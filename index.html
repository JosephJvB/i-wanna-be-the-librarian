<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
  INPUT
  <input id="in" type="file">
  <button onclick="func()">yo</button>
  <script>
  const func = () => {
    const file = document.getElementById('in').files[0];
    const postFileData = new FormData();
    postFileData.append('data', file)

    axios.post('/api/files/upload', postFileData)
      .then(console.log)
      .catch(console.error)
  }
  </script>
</body>
</html>
